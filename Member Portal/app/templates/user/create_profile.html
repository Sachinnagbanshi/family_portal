{% extends 'user/base.html' %}

{% block title %}
    Profile
{% endblock  %}

{% block main %}


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(25, 28, 206, 0.1);
        }

        h3 {
            color: #333333;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        hr {
            border: 1px solid #dddddd;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    
        <hr>
        <h3>Please Enter You Family Member's Details</h3>
        <br>

        <section>
            <div class="container">
                <form action="/create_profile" method="POST">
                    
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name"><br><br>

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="first_name" name="last_name"><br><br>

                    <label for="phone_no">Phone No:</label>
                    <input type="text" pattern="[0-9]{10}" maxlength="10" name="phone_no" id="phone_no" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    
                    <label for="aadhar_no">Aadhar Number:</label>
                    <input type="text" id="aadhar_no" name="aadhar_no" required><br><br>

                    <label for="pan">PAN:</label>
                    <input type="text" id="pan" name="pan" required><br><br>

                    <label for="voter_id">Voter's ID:</label>
                    <input type="text" id="voter_id" name="voter_id" required><br><br>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required><br><br>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required><br><br>

                    <label for="pin">PIN:</label>
                    <input type="text" id="pin" name="pin" required><br><br>

        

                    <label for="address1">Address Line 1:</label>
                    <input type="text" id="address_line_1" name="address_line_1" required><br><br>

                    <label for="address2">Address Line 2:</label>
                    <input type="text" id="address_line_2" name="address_line_2" required><br><br>

                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" required><br><br>

                    <label for="relation">Relation:</label>
                    <input type="text" id="relation" name="relation" required><br><br>
        
                    
                   
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </div>
</body>

</html>


    
{% endblock  %}
