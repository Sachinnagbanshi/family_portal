{% extends 'user/base.html' %}

{% block title %}
    Log-in
{% endblock  %}


{% block main %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><h2>Log in</h2></p>
                  <div class="form-group" style="color:red">{{ msg }}</div>
                  <form action="/" method="post">
                  <form class="mx-1 mx-md-4">
  
                
  

                    
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="tel" required pattern="[0-9]{10}" maxlength="10" name="phone_no" id="phone_no" class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Phone Number</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" required name="password" id="password" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    
  
                    <div class="d-flex justify-content-right mx-3 mb-3 mb-lg-10">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
              
                    </div>
                        <h6>New to our Family? <a href="{{ url_for('user.signup')}}">Sign-Up</a> or <a href="{{ url_for('super_admin.super_admin_login')}}">Admin Login</a>&#128274;</h6>

                  </form>
                </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
    
{% endblock  %}
