{% extends 'user/base.html' %}


{% block title %}
    
{% endblock  %}


{% block main %}

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><h2>Sign up</h2></p>
                <form action="/signup" method="post">
                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" required ="first_name" name="first_name" class="form-control" />
                      <label class="form-label" for="form3Example1c">Your First Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" required id="last_name" name="last_name" class="form-control" />
                      <label class="form-label" for="form3Example1c">Your Last Name</label>
                    </div>
                  </div>
                  

                  


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="tel" required pattern="[0-9]{10}" maxlength="10" name="phone_no" id="phone_no" class="form-control" />
                      <label class="form-label" for="form3Example3c">Your Phone Number</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label"><h6>Sign Up As</h6></label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="user_type" id="signupUser" value="User" required required onclick="toggleAdminCode(event)">
                        <label class="form-check-label" for="signupUser">User</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="user_type" id="signupSurveyor" value="Surveyor" required required onclick="toggleAdminCode(true)">
                        <label class="form-check-label" for="signupSurveyor">Surveyor</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="input-container" id="user-input">
                    <label for="surveyor-code">Surveyor Code:</label>
                    <input type="text" id="surveyor-code" name="surveyor_code">
                  </div>
                  
                  <div class="input-container" id="surveyor-input">
                    <label for="admin-code">Admin Code:</label>
                    <input type="text" id="admin-code" name="admin_code">
                  </div>
                  <br>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" required name="password1" id="password1" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" required name="password2" id="password2" class="form-control" onsubmit="validatePassword()"/>
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" required type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>
              </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://static.vecteezy.com/system/resources/previews/008/053/849/original/man-working-at-the-computer-freelance-or-office-work-concept-accounting-or-marketing-illustration-in-flat-style-vector.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  function validatePassword() {
  var passwordInput = document.getElementById("password1");
  var confirmPasswordInput = document.getElementById("password2");

  if (passwordInput.value !== confirmPasswordInput.value) {
    confirmPasswordInput.setCustomValidity("Passwords Don't Match");
    alert("Password doesn't match")
    passwordInput.value=''
    confirmPasswordInput.value=''
  } else {
    confirmPasswordInput.setCustomValidity('');
  }
}


// password.onchange = validatePassword;
// confirm_password.onkeyup = validatePassword;

const userRadio = document.getElementById("signupUser");
const surveyorRadio = document.getElementById("signupSurveyor");
const userInput = document.getElementById("user-input");
const surveyorInput = document.getElementById("surveyor-input");

userRadio.addEventListener("change", () => {
  if (userRadio.checked) {
    surveyorInput.style.display = "none";
    userInput.style.display = "block";
  }
});

surveyorRadio.addEventListener("change", () => {
  if (surveyorRadio.checked) {
    userInput.style.display = "none";
    surveyorInput.style.display = "block";
  }
});

</script>
    
{% endblock  %}
